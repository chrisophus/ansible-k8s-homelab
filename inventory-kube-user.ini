# Alternative inventory using dedicated kube user
[controlplane]
plex ansible_host=192.168.0.48 keepalived_priority=110
kube1 ansible_host=192.168.0.79 keepalived_priority=105
kube2 ansible_host=192.168.0.252 keepalived_priority=100

[workers]  # optional extra nodes - all 3 nodes will be control-plane + worker

[all:vars]
ansible_user=kube
ansible_ssh_private_key_file=~/.ssh/id_rsa